<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udio Media Player</title>
    
    <!-- Production CDN with stable version -->
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https: cdn.tailwindcss.com;
        style-src 'self' https: cdn.tailwindcss.com 'unsafe-inline';
        script-src 'self' https: cdn.tailwindcss.com;
        media-src 'self' https://www.udio.com;
        object-src 'self' https://www.udio.com;
    ">
</head>

<body class="min-h-screen bg-secondary text-primary font-sans">
    <main class="container mx-auto px-4 md:px-6 lg:px-8 py-8">
        <div class="grid gap-8 md:gap-12">
            <div class="bg-white rounded-lg shadow-md p-6">
                <!-- Object tag implementation -->
                <div class="relative w-full aspect-video">
                    <object 
                        class="w-full h-full rounded-md"
                        data="https://www.udio.com/songs/8ivWt3H2YQcRnbWeYwioux"
                        type="video/mp4"
                        width="100%"
                        height="100%"
                        onerror="handleMediaError(this)"
                    >
                        <param name="autoplay" value="false">
                        <param name="controls" value="true">
                        
                        <!-- Fallback content -->
                        <div class="absolute inset-0 flex items-center justify-center bg-gray-100 rounded-md">
                            <p class="text-gray-600">Your browser does not support this media format.</p>
                        </div>
                    </object>
                </div>
            </div>
        </div>
    </main>

    <script>
        function handleMediaError(element) {
            const errorContainer = document.createElement('div');
            errorContainer.className = 'absolute inset-0 flex items-center justify-center bg-gray-100 rounded-md';
            
            // Show error container
            element.parentNode.insertBefore(errorContainer, element.nextSibling);
            
            // Set specific error message
            errorContainer.innerHTML = `
                <div class="text-center">
                    <p class="text-gray-600">Error loading media.</p>
                    <p class="text-gray-500 mt-2">Please check if the udio.com link is valid and accessible.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
