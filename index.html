<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Player</title>
    
    <!-- Production CDN with stable version -->
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https: cdn.tailwindcss.com;
        style-src 'self' https: cdn.tailwindcss.com 'unsafe-inline';
        script-src 'self' https: cdn.tailwindcss.com;
        media-src 'self' blob: https://www.udio.com;
        object-src 'self' https://www.udio.com;
    ">
</head>

<body class="min-h-screen bg-secondary text-primary font-sans">
    <main class="container mx-auto px-4 md:px-6 lg:px-8 py-8">
        <div class="grid gap-8 md:gap-12">
            <div class="bg-white rounded-lg shadow-md p-6">
                <!-- Universal video player with improved responsive design -->
                <div class="relative w-full">
                    <video 
                        class="w-full h-auto object-cover rounded-md"
                        controls
                        preload="metadata"
                        playsinline
                        webkit-playsinline
                        x5-playsinline
                        disablepictureinpicture
                        onerror="handleVideoError(this)"
                    >
                        <source src="video.mp4" type="video/mp4">
                        <source src="video.webm" type="video/webm">
                        
                        <!-- Fallback content -->
                        <div class="absolute inset-0 flex items-center justify-center bg-gray-100 rounded-md">
                            <p class="text-gray-600">Your browser does not support the video tag.</p>
                        </div>
                    </video>
                    
                    <!-- Error messages -->
                    <div id="error-message" class="hidden absolute inset-0 flex items-center justify-center bg-gray-100 rounded-md">
                        <div class="text-center">
                            <p class="text-gray-600">Error loading media.</p>
                            <p class="text-gray-500 mt-2" id="error-details"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function handleVideoError(video) {
            const errorContainer = document.getElementById('error-message');
            const errorDetails = document.getElementById('error-details');
            
            errorContainer.classList.remove('hidden');
            
            if (!video.canPlayType('video/mp4')) {
                errorDetails.textContent = 'Your browser does not support MP4 format. Please try a different browser or update your current one.';
            } else if (!video.canPlayType('video/webm')) {
                errorDetails.textContent = 'Your browser does not support WebM format. Please try a different browser or update your current one.';
            } else {
                errorDetails.textContent = 'Unable to load media content. Please try again later.';
            }
        }
    </script>
</body>
</html>
