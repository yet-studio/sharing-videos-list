<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udio Media Player</title>
    
    <!-- Production CDN with stable version -->
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https: cdn.tailwindcss.com;
        style-src 'self' https: cdn.tailwindcss.com 'unsafe-inline';
        script-src 'self' https: cdn.tailwindcss.com;
        frame-src 'self' https://www.udio.com;
        object-src 'self' https://www.udio.com;
    ">
</head>

<body class="min-h-screen bg-secondary text-primary font-sans">
    <main class="container mx-auto px-4 md:px-6 lg:px-8 py-8">
        <div class="grid gap-8 md:gap-12">
            <div class="bg-white rounded-lg shadow-md p-6">
                <!-- Iframe implementation -->
                <div class="relative w-full aspect-video">
                    <iframe 
                        class="w-full h-full rounded-md"
                        src="https://www.udio.com/embed/8ivWt3H2YQcRnbWeYwioux?embedVariant=alternate&utm_source=generator"
                        frameborder="0"
                        allowfullscreen
                        loading="lazy"
                        onerror="handleMediaError(this)"
                        style="border-radius: 12px;"
                    ></iframe>
                    
                    <!-- Error messages -->
                    <div id="error-message" class="hidden absolute inset-0 flex items-center justify-center bg-gray-100 rounded-md">
                        <div class="text-center">
                            <p class="text-gray-600">Error loading media.</p>
                            <p class="text-gray-500 mt-2" id="error-details"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function handleMediaError(element) {
            const errorContainer = document.getElementById('error-message');
            const errorDetails = document.getElementById('error-details');
            
            // Show error container
            errorContainer.classList.remove('hidden');
            
            // Set specific error message
            if (element.src.includes('udio.com')) {
                errorDetails.textContent = 'Please check if the udio.com link is valid and accessible.';
            } else {
                errorDetails.textContent = 'Unable to load media content. Please try again later.';
            }
        }
    </script>
</body>
</html>
