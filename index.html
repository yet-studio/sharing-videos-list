<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Links Collection</title>
    
    <!-- Production CDN with specific version -->
    <script src="https://cdn.tailwindcss.com/3.9.8"></script>
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https: cdn.tailwindcss.com;
        style-src 'self' https: cdn.tailwindcss.com 'unsafe-inline';
        script-src 'self' https: cdn.tailwindcss.com;
    ">
    
    <!-- Favicon setup -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
</head>

<body class="min-h-screen bg-secondary text-primary font-sans">
    <header class="bg-primary text-white py-4 md:py-6">
        <div class="container mx-auto px-4 md:px-6 lg:px-8">
            <h1 class="text-2xl md:text-3xl font-bold text-center">Embed Links Collection</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 md:px-6 lg:px-8 py-8">
        <div class="grid gap-8 md:gap-12">
            <div class="bg-white rounded-lg shadow-md p-6">
                <iframe 
                    src="https://www.udio.com/embed/8ivWt3H2YQcRnbWeYwioux?embedVariant=alternate&utm_source=generator"
                    class="w-full aspect-video border-none rounded-md"
                    frameborder="0"
                    loading="lazy"
                    allowfullscreen
                    title="Audio Embed"
                ></iframe>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white py-4 mt-auto">
        <div class="container mx-auto px-4 md:px-6 lg:px-8 text-center">
            <p class="text-sm">Â© 2025 Your Name</p>
        </div>
    </footer>
</body>
</html>
